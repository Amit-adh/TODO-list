{% extends 'base.html' %}

{% block title %}
<title>Dashboard</title> 
{% endblock %}

{% block body %}
<div class="box-head">
    <p class="box-title">
        Modify Task
    </p>
</div>
<hr>
{% endblock %}

{% block content %}
<div class="modify-buttons">
    <form action="{{url_for('tasks.modify_task')}}" method="POST">
        <input type="text" name="modified-text" value="{{task.content}}">
        <button type="submit">Modify</button>
    </form>
</div>
{% endblock %}
