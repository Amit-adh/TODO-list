{% extends 'base.html' %}

{% block title %}
<title>Register</title> 
{% endblock %}


{% block body %}
<div class="box-head">
    <p class="box-title">
        REGISTER a new account
    </p>
</div>
<hr>
{% endblock %}


{% block content %}
<div class="login-form">
    <form action="{{ url_for('new_user.new_user_register') }}", method="POST">
        <div class="form-fields">
            <input type="text" class="form-control" name='username' placeholder="Enter your username" value="{{uname}}">
            <input type="email" class="form-control" name='email' placeholder="Enter your email" value="{{email}}">
            <input type="password" class="form-control" name="password" placeholder="Enter your password">
            <input type="password" class="form-control" name="re-pass" placeholder="Reenter your password">
        </div>
        <div class="row">
            <div class="col-10 offset-1">
                <button class="button-81" style="width: 100%; margin-top: 20px;">Register</button>
            </div>
        </div>
    </form>
    <hr style="margin-top: 50px;">
    <p style="text-align: center;">
        Already Registered?
    </p>
    <form action="{{url_for('auth.login')}}">
        <div class="row">
            <div class="col-10 offset-1">
                <button class="button-81" style="width: 100%">SIGN IN</button>
            </div>
        </div>
    </form>
    {% if err %}
    <script>
        alert("{{ err_msg }}");
    </script>
    {% endif %}
</div>
{% endblock %}
